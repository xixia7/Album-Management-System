<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>

	<script src="js/js_ryj/jquery-3.3.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script> <!--① 必须要额外引入jquery.js   ② 引入jquery在引入bootstrap之前-->
	<script src="js/js_ryj/bootstrap.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>        <!--快捷键：script:src-->

	<link rel="stylesheet"  href="css/css_ryj/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/css_ryj/Album.css">

	<link rel="stylesheet" type="text/css" href="css/css_hjh/createAlbum.css"> <!--创建成功-->
    <link rel="stylesheet" type="text/css" href="css/css_hjh/window.css"> <!--创建相册-->
    <link rel="stylesheet" type="text/css" href="css/css_hjh/reviseAlbum.css">
    <link rel="stylesheet" type="text/css" href="css/css_hjh/Albumdelete.css">
</head>
<body>

	<!--相册展示页面-->
	<div class="container_main" style="overflow:hidden;">
		<div class="row">

			<!--相册遍历插入位置-->
			<div  class=" col-md-11">
				<div class="row" id="album_div">
					<div class="col-md-3" onclick="into()">
						<div class="img">
						</div>
						<p class="photoName">哈哈哈</p>
						<div class="eachPhotoButton"  style="margin-top:5px;" onclick="stopPropagation()">
								<button  class="btn btn-xs btn-warning revise" >编辑</button>
								<button  class="btn btn-xs btn-warning delete" style="float: right;">删除</button>
						</div>
					</div>
				</div>
			</div>

			<!--侧栏悬浮：创建相册-->
			<div class="col-md-1 right" >
				<div class="list-group">
					<a href="javascript:void(0)" class="list-group-item" style="position:absolute;float:right;" id="open">
						创建相册
					</a>
				</div>
			</div>
		</div>
	</div>


	<!--编辑相册  -->
	<div id="rev-background" class="black ">
		<div id="rev-div1"  class="rev-window">
			<div id="rev-close">
				<span id="rev-close-button">x</span>
				<p id="rev-label">修改相册</p>
			</div>
			<div id="rev-div2">
					<form id="rev-album-form" action="" method="post">
							<fieldset>
								<label for="albumname">
									相册名称：
								</label>
								<input type="text" id="rev-albumname" name="albumname" placeholder="请输入相册名称"/>
								<div class="rev-clear"> </div>
								<label>
									相册描述：
								</label>
								<textarea  cols="20" rows="3" placeholder="写下你对相册的描述吧" id="rev-album-des"></textarea>
								<div class="rev-clear"></div>
							</fieldset>
						</form>
			</div> 
			<div id="rev-div3">
				<span id="rev-buttons">
					<button id="rev-confirm" class="rev-btn">确认</button>
					<button id="rev-cancle" class="rev-btn">取消</button>
				</span>
			</div>
		</div>
	</div>


	<!--删除相册-->
	<div id="home">
    	<div class="mains">
    	    <div class="warn-delete1">
    		    <span class="warn-delete1-div">删除提醒</span>
    			<span id="close-button1">x</span>
    		</div>
    		<div class="sure-delete1">
    			<span class="sure-delete1-album">确定删除该相册？</span>
    			<br/>
    			<span class="dateword1">在日志中使用的相册也将删除</span>
    			
    		</div>
    		<div class="con-can1">
    			<span id="buttons1">
                	<button id="confirm1" class="button">确认</button>
                	<button id="cancle1" class="button">取消</button>
            	</span>
    		</div>
    	</div>
    </div>
	

	<!--创建相册-->
	<div id="background" class="balck">
            <div id="div1" class="content">
                <div id="close">
                    <span id="close-button">x</span>
                    <p id="label">创建相册</p>
                </div>
                <div id="div2">
                        <form id="album-form" action="" method="post">
                                <fieldset>
                                    <label for="albumname">
                                        相册名称：
                                    </label>
                                    <input type="text" id="albumname" name="albumname" placeholder="请输入相册名称"/>
                                    <div class="clear"> </div>
                                    <label>
                                        相册描述：
                                    </label>
                                    <textarea id="b_album" cols="20" rows="3" placeholder="说说这个相册的故事...（非必填）"></textarea>
                                    <div class="clear"></div>
                                </fieldset>
                            </form>
                </div> 
                <div id="div3">
                    <span id="buttons">
                        <button id="confirm" class="btn">确认</button>
                        <button id="cancle" class="btn">取消</button>
                    </span>
                </div>
            </div>

		</div>
	
	<!--创建相册点击确定-->
    <div id="wrapper">
				<div class="div1">
					<div class="warn-create">
						<span class="warn-create-div">创建成功</span>
						<span id="close-button_b">x</span>
					</div>
					<div class="sure-create">
						<span class="sure-create-album">相册创建成功,是否马上上传照片到这个相册？</span>
					</div>
					<div class="con-can">
						<span id="buttons">
							<button id="confirm_b"class="btn">是</button>
							<button id="cancle_b" class="btn">否</button>
						</span>
					</div>
				</div>
	</div>


	<script type="text/javascript" src="js/js_wwj/album.js"></script>
	<script type="text/javascript" src="js/js_hjh/window.js"></script>
	<script type="text/javascript" src="js/js_hjh/createAlbum.js"></script>
	<script type="text/javascript" src="js/js_hjh/reviseAlbum.js"></script>
	<script type="text/javascript" src="js/js_hjh/Albumdelete.js"></script>


	

</body>
</html>
