<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showPhoto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script> <!--① 必须要额外引入jquery.js   ② 引入jquery在引入bootstrap之前-->
    <script type="text/javascript" src="js/js_wwj/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/js_wwj//sketch.min.js"></script>
    <script src="js/js_wwj/modernizr.custom.63321.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>        <!--快捷键：script:src-->
    
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/css_wwj/homepage.css">
    <link rel="stylesheet" type="text/css" href="css/css_wwj/showPhoto.css">

    <link rel="stylesheet" type="text/css" href="css/css_hjh/createAlbum.css"> <!--创建成功-->
    <link rel="stylesheet" type="text/css" href="css/css_hjh/window.css"> <!--创建相册-->
    <link rel="stylesheet" type="text/css" href="css/css_hjh/reviseAlbum.css">
    <link rel="stylesheet" type="text/css" href="css/css_hjh/Albumdelete.css">

    <link rel="stylesheet" type="text/css" href="css/css_ryj/Album.css">

<style>
    body {
        overflow-y: hidden;
    }
    </style>
</head>
<body>
    <div class="container">
        
        <!--导航栏 -->
        <nav class="navbar  navbar-fixed-top">
            <!-- <div class="container"> -->
                <div class="navbar-header">
                    <a href="" class="navbar-brand">
                        <!-- MyAlbum -->
                        <img alt="Brand" height="100%" src="images/images_wwj/logo2.png">
                    </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div id="mynavbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li >
                                <a href="#MyAlbum" data-toggle="tab" class="active"><span class="glyphicon glyphicon-camera"> </span> 我 的 相 册 </a>
                            </li>
                        </ul>
                     
                </div>
            <!-- </div> -->
        </nav>
    </div>


       <!--主面板  -->
       <div class="container_main">
            <div class="row">
     
                <!--侧栏悬浮-->
                 <div class="col-md-1">
                      <div class="list-group">
                          <a href=" " class="list-group-item  active" >
                              <span class="glyphicon glyphicon-heart" ></span>
                              <p>相册数：2</p>
                              <p>照片数：1234</p>
                          </a>
                      </div>
                  </div>
     
     
                  <!--内容显示面板  -->
                  <div class="tab-content" >
     
                     <!--1. 我的相册  -->
                     <div class="col-md-11 tab-pane fade in active"  id="MyAlbum" >
                             <div class="panel panel-primary" >
                                 <div class="panel-heading">
                                     <div class="panel-title">
                                         相册详情
                                     </div>
                                 </div>
                                 <div class="panel-body" style="height:595px;overflow: hidden;">

                                            <!-- 静态相册 -->
                                            <div class="container_main" style="overflow:hidden;">
                                                    <div class="row">
                                                        <div class=" col-md-11">
                                                            <div class="row" id="photo_div">
                                                                <div class="col-md-3">
                                                                    <div class="img">
                                                                    </div>
                                                                    <p class="photoName">哈哈哈</p>
                                                                    <div class="eachPhotoButton" style="margin-top:5px;">
                                                                        <button  class="btn btn-xs btn-warning smodal delete" style="float: right;">删除</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <!--侧栏悬浮-->
                                                        <div class="col-md-1 right" >
                                                            <div class="list-group">
                                                                <a href="javascript:void(0)" class="list-group-item btn btn-warning smodal upload" style="position:absolute;float:right;margin-top:10px;"> 
                                                                    <span class="glyphicon glyphicon-plus"> <br>
                                                                        上传照片</span>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                            </div>
                                    
                                 </div>
                             </div>
                     </div>
                 </div>



                <!--上传窗口弹窗-->
                <div id="upload" class="modal fade" > 
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="close" data-dismiss="modal">&times;</div>
                                    <h4>上传照片</h4>
                                </div>
                                <div class="modal-body">

                                    <div class="form-group">
                                        <label for="">标题：</label>
                                        <input type="text" class="form-control" placeholder="请输入标题" id="photoName">
                                    </div>

                                    <div class="form-group">
                                        <label for="">描述：</label>
                                        <input type="textarea" class="form-control" placeholder="请输入描述" id="photoExplain">
                                    </div>
                                    <form action="#" name="fileForm" id="selectFile" enctype="multipart/form-data" >
                                        <div class="form-group" >
                                            <input type="file" class="form-control" id="fileChoose" accept="image/" name="file" >
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-warning register" data-dismiss="modal" onclick="upload()">确定</button>
                                    <button class="btn btn-default" data-dismiss="modal">关闭</button>
                                </div>
                            </div>
                        </div>
                </div>

                <!--删除照片弹窗-->
                <div class="alert_delete modal fade">
                        <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div class="close" data-dismiss="modal">&times;</div>
                                        <h4>删除照片</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>确定删除此照片？</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-warning register" data-dismiss="modal">确定</button>
                                        <button class="btn btn-default" data-dismiss="modal">关闭</button>
                                    </div>
                                </div>
                        </div>
                </div>

                <!--查看图片-->
                <div id="check" class="modal fade" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="close" data-dismiss="modal">&times;</div>
                            </div>
                            <div class="modal-body" >
                                <img id="photo_image" style="width:100%" src="">
                                <div>
                                    <label>名字：</label>
                                    <p  id="photo_name"></p>
                                </div>
                                <div>
                                    <label>大小：</label>
                                    <p  id="photo_size"></p>
                                </div>
                                <div>
                                    <label>描述：</label>
                                    <p class="description" id="photo_description"></p>
                                </div>

                                <div style="display: flex;flex-direction: row;">
                                    <div>
                                        <label>创建：</label>
                                        <p id="photo_createtime" ></p>
                                    </div>
                                    <div>
                                        <label>修改：</label>
                                        <p id="photo_modifytime"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
       
     
              </div>
         </div>







    <script src="js/js_wwj/showPhoto.js"></script>

        
</body>
</html>
